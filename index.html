<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather-App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form class="Weather-App">
      <input type="text" class="cityInput" placeholder="City Name" />
      <button type="submit">Weather</button>
    </form>
    <div class="card">
      <h1 class="showCity"></h1>
      <p class="temperature"></p>
      <p class="humidity"></p>
      <p class="descrDisplay"></p>
      <p class="weatherEmoji"></p>
      <p class="errorDisplay"></p>
    </div>

    <script src="main.js"></script>
  </body>
</html>
